<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>LoanUp</title>
</head>

<body>

    <main class="bg-gray-800 text-white w-full">
        <div id="content"></div>
    </main>


    <script id="signin-template" type="text/x-handlebars-template">
        <div id="auth" class="flex flex-col justify-center items-center text-center h-screen">
            <div id="login">
                <h1 class="text-4xl">Welcome Back!</h1>
                <p class="py-3">Get your loan at a cheap rate</p>
                <form id="signin-form" class="flex flex-col gap-5">
                    <input type="text" name='email' placeholder='Enter Your Email'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                    <input type="text" name='password' placeholder='Enter Your password'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                    <input id="submit" type="submit" value="Login"
                        class="bg-gradient-to-r from-green-600 to-yellow-600 m-auto px-6 py-3 my-8 flex items-center rounded-md hover:scale-110 duration-500" />
                </form>
                <p>Don't have an account? <a href="#/signup" class="text-blue-300">SignUp</a></p>
            </div>

        </div>
      </script>

    <script id="signup-template" type="text/x-handlebars-template">
        <div id="auth" class="flex flex-col justify-center items-center text-center h-screen">
            <div id="login">
                <h1 class="text-4xl py-3">Register</h1>
                <form id="signup-form" class="flex flex-col gap-5">
                    <input type="text" name='firstName' placeholder='Enter Your FirstName'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                        <input type="text" name='lastName' placeholder='Enter Your LastName'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                    <input type="text" name='email' placeholder='Enter Your Email'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                    <input type="text" name='password' placeholder='Enter Your password'
                        class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                    <input id="submit" type="submit" value="REGISTER"
                        class="bg-gradient-to-r from-green-600 to-yellow-600 m-auto px-6 py-3 my-8 flex items-center rounded-md hover:scale-110 duration-500" />
                </form>
                <p>Already have an account? <a href="#/" class="text-blue-300">Login</a></p>
            </div>

        </div>
      </script>

    <script id="dashboard-template" type="text/x-handlebars-template">
            <nav class='py-6 mb-12 flex justify-between align-middle border-b-1 border-green-800'>
                  <h1 id="logo" class='text-3xl text-center font-thin px-10'>
                    <a href="#banner">LoanUp</a>
                  </h1>
    
                <div class="flex items-center">
                  <ul class='hidden md:flex text-2xl'>
                    <li class=' px-4 capitalize cursor-pointer font-medium hover:text-gray-400 transition-all duration-200'><a href="#/dashboard">Home</a></li>
                    <li class=' px-4  capitalize cursor-pointer font-medium hover:text-gray-400 transition-all duration-200'><a href="#/pay">Pay</a></li>
                    <li class=' px-4  capitalize cursor-pointer font-medium hover:text-gray-400 transition-all duration-200' onclick="getStatementHelper()"><a href="#/statement">Statements</a></li>
                  </ul>
                </div>
              </nav>


              <div class="flex items-center justify-center px-8 py-20">
                <div>
                    <h1 class="text-6xl text-bold">
                        Lowest interest rate in our lifetime and flexible payments period
                    </h1>
                    <p class="font-medium py-5 leading-6 text-gray-300 max-w-md"> 
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis, 
                        voluptatum autem placeat dolorem nobis blanditiis ad quasi nemo 
                        temporibus officia tempore neque dolorum id sunt recusandae perferendis 
                        deserunt quidem omnis!
                    </p>
                    <a href="#/take" class="bg-gradient-to-r from-blue-400 to-rose-300 m-auto px-6 py-3 my-8  items-center rounded-md hover:scale-110 duration-500 max-w-sm text-gray-800">Take a loan</a>
                </div>
                <div class="w-fit">
                   <img src="/public/images/20944141.jpg" class="rounded-tl-full rounded-bl-full rounded-tr-full rounded-br-full" alt="">
                </div>
              </div>
      </script>


    <script id="takeloan-template" type="text/x-handlebars-template">
        <div class="flex flex-col justify-center items-center text-center h-screen">
            <h1 class="text-6xl">Take A loan</h1>
            <div class="py-5">
                <p>Interest rate is 10%</p>
            <p></p> period is 18 months</p>
            </div>
            
            <form id="take-loan-form">
                <input type="text" name='balance' placeholder='Enter the amount you want'
                class='p-2 bg-transparent rounded-md focus:outline-none border-2' />
                <input id="submit" type="submit" value="SUBMIT"
                class="bg-gradient-to-r from-green-600 to-yellow-600 m-auto px-6 py-3 my-8 flex items-center rounded-md hover:scale-110 duration-500" />
            </form>
        </div>
      </script>


    <script id="payloan-template" type="text/x-handlebars-template">
        <div class="flex flex-col justify-center items-center text-center h-screen">
            <h1 class="text-5xl">Welcome to Payments Department</h1>
            <div class="py-5 text-xl">
                <p>Opening balance  : ZAR {{balance}}</p>
                <p>Equated Monthly Instalment(Emi) : ZAR {{installments.0.emi}}</p>
            </div>
        
        <form id="pay-loan-form">
            <input type="hidden" value="{{installments.0.emi}}" >
            <input id="submit" type="submit" value="PAY"
                class="bg-gradient-to-r from-green-600 to-yellow-600 m-auto px-6 py-3 my-8 flex items-center rounded-md hover:scale-110 duration-500" />
        </form>       
        </div>
         
      </script>



    <script id="success-template" type="text/x-handlebars-template">
        <div class="flex flex-col justify-center items-center text-center h-screen">
            <h1 class="text-7xl">Successfully Paid</h1>

            <div class="text-2xl py-8">
                <p>Amount paid : ZAR {{emi}}</p>
                <p>Outstanding Balance  :  ZAR  {{closing}} </p>
                <p> Interest Paid : ZAR {{interest}}</p>
                <p> Principal Paid : ZAR {{principal}} </p>
            </div>
           <a href="#/dashboard" class="text-bold text-blue-300">Back home</a>
             </div>
      </script>


    <script id="statement-template" type="text/x-handlebars-template">
        <div class="h-screen">
            <h1 class="text-6xl">Statements</h1>
            <table >
                <thead>
                    <tr>
                        <th>Payments</th>
                        <th>EMI</th>
                        <th>Interest</th>
                        <th>Principal</th>
                        <th>outstanding</th>
                    </tr>
                </thead>
                <tbody> 
                    {{#each this}}

                        <tr>
                            <td>{{payments}}</td>
                            <td>ZAR {{emi}}</td>
                            <td>ZAR {{interest}}</td>
                            <td>ZAR {{principal}}</td>
                            <td>ZAR {{closing}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
      </script>

    <script id="404-template" type="text/x-handlebars-template">
        <h1>404 Page Not Found</h1>
      </script>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
